{% extends "user/base.html" %}

{% block title %}Edit Profile | Venture{% endblock %}

{% set active_page = "edit_profile" %}

{% block content %}
<br><br><br><br><br>
<div class="container">

    <!-- Page Heading -->
    <h3 class="mt-3 mb-2 text-muted"><i class="far fa-id-card"></i> Edit Profile</h3>

    <!-- DataTales Example -->
    <div class="card mb-4" id="post_container">
        <div class="card-header py-3" id="post_card_header">
            <h6 class="m-0 fw-bold" id="job_title">Edit Form</h6>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label class="venture_label" for="inputEmail4">First Name</label>
                    <input type="text" class="form-control venture_input" id="firstname" name="firstname"
                        placeholder="First Name" value="{{ user.firstname }}">
                </div>
                <div class="form-group">
                    <label class="venture_label" for="inputPassword4">Last Name</label>
                    <input type="text" class="form-control venture_input" id="lastname" name="lastname" placeholder="Last Name" value="{{ user.lastname }}">
                </div>
                <div class="form-group">
                    <label class="venture_label" for="email">Email</label>
                    <input type="email" class="form-control venture_input" id="email" name="email" placeholder="Email Address" value="{{ user.email }}">
                </div>
                <div class="form-group">
                    <label class="venture_label" for="username">User Name</label>
                    <input type="text" class="form-control venture_input" id="username" name="username" placeholder="User Name" value="{{ user.username }}">
                </div>
                <div class="form-group">
                    <label class="venture_label" for="company">Company Name</label>
                    <input type="text" class="form-control venture_input" id="company" name="company" placeholder="Company Name (Optional)" value="{{ user.company }}">
                </div>
                <div class="form-group">
                    <label class="venture_label" for="usertype">User Type</label>
                    <select id="usertype" class="form-control venture_input" name="usertype">
                        <option selected disabled>Select User Type</option>
                        <option value="admin" {{ 'selected' if user.usertype == 'admin' else ''}}>Admin</option>
                        <option value="user" {{ 'selected' if user.usertype == 'user' else ''}}>User</option>
                    </select>
                </div>
                <button type="submit" class="btn mt-2 text-white" id="venture_button">Update Profile</button>
            </form>
        </div>
    </div>

</div>
{% endblock %}
